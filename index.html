<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhine Pollution Articles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f4f4f4;
            padding: 20px;
        }
        header img {
            width: 100%;
            max-width: 1000px;
        }
        .articles {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .article {
            margin: 0 20px;
            text-align: center;
        }
        .article img {
            width: 100px;
            height: 100px;
        }
        .article a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <img src="header.png" alt="Header Image">
    </header>

    <section class="articles">
        <!-- NYT article about Rhine pollution -->
        <div class="article">
            <a href="https://www.nytimes.com/1970/03/22/archives/countries-that-touch-the-fabled-rhine-take-steps-to-clean-up-the.html" target="_blank">
                <img src="NYT_logo.png" alt="NYT Article Icon">
                <span>NYT Article</span>
            </a>
        </div>

        <!-- Paper on microplastics in Rhine 2015 -->
        <div class="article">
            <a href="https://www.nature.com/articles/srep17988" target="_blank">
                <img src="paper.png" alt="Microplastics Research Icon">
                <span>2015 Microplastics Research</span>
            </a>
        </div>

        <!-- EU Convention 2003 -->
        <div class="article">
            <a href="https://eur-lex.europa.eu/IT/legal-content/summary/convention-for-the-protection-of-the-rhine.html" target="_blank">
                <img src="eu_flag.png" alt="EU Convention Icon">
                <span>EU Convention 2003</span>
            </a>
        </div>
    </section>
</body>
</html>
